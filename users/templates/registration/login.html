{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <div class="col-12">
        <div class="card">
          <div class="card-body">

            <h1> Login </h1>
            <form method="post">
              {% csrf_token %}
              {{ form.as_table }}
              <button class="btn btn-success" type="submit">Login</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
